<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>通知 Discord Demo</title>
</head>
<body>
  <button onclick="notifyDiscord()">通知 Discord</button>
  <div id="result"></div>
  <script>
    async function notifyDiscord() {
      const url = "https://ogzpfrkwnqqaitytncla.supabase.co/functions/v1/notify-discord";
      const data = {
        student_name: "測試",
        title: "謝謝各位的犧牲與奉獻",
        book_url: "https://shierusha.github.io/create-student/thanks/thanks"
      };
      document.getElementById('result').textContent = "送出中...";
      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      const json = await res.json();
      document.getElementById('result').textContent = JSON.stringify(json, null, 2);
    }
  </script>
</body>
</html>

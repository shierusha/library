<style>
/* ==============================
   全域背景 / 字體
============================== */
body {
  background: url('https://shierusha.github.io/create-student/imgs/citybg.png') center center no-repeat;
  background-size: cover;
  min-height: 100vh;
  font-family: 'Noto Sans TC', sans-serif;
  overflow: hidden;
}
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,0.3);
  z-index: 0;
  pointer-events: none;
}
body.dark-bg::before {
  background: rgba(0,0,0,0.3);
}

/* ==============================
   16:9 容器
============================== */
.container-16-9 {
  position: relative;
  max-width: 90%;
  max-height: 90vh;
  aspect-ratio: 16/9;
  overflow: hidden;
  border-radius: 16px;
  box-shadow: 0 0 24px #0004;
  margin: 5vh auto;
}
.bg-img {
  position: absolute; inset: 0;
  width: 100%; height: 100%;
  object-fit: cover;
  z-index: 1;
}

/* ==============================
   Modal（旋轉 / 背包）
============================== */


.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  z-index: 2000;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: modal-fadein-bg 0.25s;
}
@keyframes modal-fadein-bg {
  from { background: rgba(0,0,0,0);}
  to   { background: rgba(0,0,0,0.45);}
}

.modal-content {

  background: rgb(13 27 77 / 82%);      /* 深藍色 + 70%透明 */
  border-radius: 18px;
  border: 2px solid #1eb5e5;              /* 藍色外框 */
  box-shadow: 0 0 16px 2px #62f1fe88,     /* 外發光 */
              0 8px 32px #1eb5e5aa;       /* 藍色下陰影 */
  width: 500px;
  max-width: 93vw;
  height: 340px;
  max-height: 80vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  animation: modal-pop 0.32s cubic-bezier(.42,1.4,.51,1.01);
}
@keyframes modal-pop {
  from { opacity: 0; transform: scale(0.92);}
  to   { opacity: 1; transform: scale(1);}
}

.modal-header {
  background: none;
  padding: 15px 20px 0px 24px;
  color: #fff;
  font-size: 1.5em;
  font-weight: bold;
  letter-spacing: 1px;
  text-shadow: 0 1px 4px #000a;
}

.modal-header::after {
content: "";
display: block;
height: 5px;
width: 70%;
margin: 0.5rem 0 0 0;
border-radius: 2px;
background: linear-gradient(
to right,
 #53e2ff99 65%,
#53e2ff00 100%
);
pointer-events: none;

}


.modal-body {
  color: #fff;
  padding: 12px 24px 24px 24px;
  font-size: 1.2em;
  line-height: 1.5;
  text-shadow: 0 1px 4px #0008;
  overflow-y: auto;
  word-break: break-all;  /* or break-word; 都可以 */
  max-height: 240px;      /* 依照 modal 高度調整 */
  white-space: pre-line;
  overflow: auto;
  scrollbar-width: none;          /* Firefox */
  -ms-overflow-style: none;       /* IE & Edge */
}

.modal-body::-webkit-scrollbar {
  display: none;                  /* Chrome & Safari */
}





 /*翻轉按鈕 */
 .row-flip-btn {
  display: flex;
width: 80%; 
height: 80%;
}


.flip-btn {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  background: rgba(250,250,250,0.8); 
  color: #495079;
  border: none;
  border-radius: 12px;
  font-weight: 900;
  cursor: pointer;
  box-shadow: 0 2px 8px #0002;
  transition: background 0.18s, transform 0.13s;
  position: relative;
  outline: none;
  align-items: center;
  justify-content: center; /* 讓內文居中 */

}

.flip-btn:hover {
  background: #fdffb8; 
  transform: translateY(-2px) scale(1.04);
}

/* 箭頭樣式 */
.flip-btn .arrow {
  display: inline-block;
  width: 0.35em;
  height: 0.4em;
  margin-left: 0.12em;
  margin-top: 0.1em;
border-right: 0.22em solid #495079;
border-bottom: 0.22em solid #495079;
  transform: rotate(-45deg);

  content: "";
}

/* ==============================
   抽卡按鈕（初始置中 → 抽卡後移到底部）
============================== */
.gacha-buttons {
  position: absolute;
  bottom: 45%; /* 初始居中 */
  left: 50%; transform: translateX(-50%);
  display: flex; gap: 10%;
  width: 60%; height: 11%;
  z-index: 10;
  transition: bottom 0.4s ease;
}
.gacha-buttons.bottom { bottom: 16%; } /* 抽卡後固定下方 */
.gacha-btn {
  flex: 1; height: 100%;
  border-radius: 12px;
  background: rgb(13 27 77 / 82%);
  border: 2px solid #1eb5e5; color: #fff; font-weight: bold;
  cursor: pointer; transition: all 0.25s;
  box-shadow: 0 0 12px #53e2ff88, 0 0 24px #1eb5e577 inset;
}
.gacha-btn:hover {
  background: #1eb5e5cc;
  box-shadow: 0 0 18px #53e2ffdd, 0 0 36px #1eb5e5aa inset;
}

/* ==============================
   抽卡結果（十連 / 單抽共用容器）
============================== */
.gacha-results {
  position: absolute;
  top: 12%; left: 50%; transform: translateX(-50%);
  display: flex; flex-direction: column;
  gap: 16px; width: 80%; height: 55%;
  z-index: 9;
}

/* 十連抽：兩行五顆 */
.gacha-row {
  display: flex; justify-content: space-between;
  width: 100%; gap: 12px;
}

/* 抽卡球（圓形 + 內部不可見方框承載文字） */
.gacha-orb {
  position: relative; flex: 1;
  aspect-ratio: 1/1; border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  overflow: hidden; cursor: pointer; user-select: none;
  transition: all 0.3s ease;
}
.orb-inner {
  width: 90%; height: 50%;
  display: flex; align-items: center; justify-content: center;
  text-align: center; line-height: 1.2; font-weight: bold;
}

/* 球初始顏色（未翻開） */
.orb-normal  { background: #fff;    border: 3px solid #ccc; }
.orb-hidden  { background: #c0c0c0; border: 3px solid #aaa; }
.orb-limited { background: gold;    border: 3px solid orange; }

/* 翻開後 → 空心圓框 + 對應顏色文字 */
.gacha-orb.revealed { background: transparent; }
.orb-normal.revealed  { border: 3px solid #fff;    color: #fff; }
.orb-hidden.revealed  { border: 3px solid #c0c0c0; color: #c0c0c0; }
.orb-limited.revealed { border: 3px solid gold;    color: #ffd700; }

/* 單抽模式容器：置中 */
.gacha-results.single {
  display: flex;
  align-items: center;
  justify-content: center;
}

/* 大球：佔滿容器高度（保持正圓） */
.gacha-orb.big {
  aspect-ratio: 1/1;   /* 保持正圓 */
  max-width: 25%;      /* 不要超過寬度 */
}


/* ==============================
   HUD（右下角）
============================== */
.gacha-hud {
  position: absolute;
  bottom: 7%;
  right: 4%;
  display: flex;
  align-items: center;
  gap: 1rem;
  z-index: 30;
  color: #fff;
  text-shadow: 0 1px 4px #000a;
  height: 10%;    
}

/* 累積抽數：不可見框讓 JS 依高度算字體 */
.counter-box {
  height: 100%;
  display: flex;
  align-items: center;
  font-weight: bold;
  padding: 0 6px;
  border-radius: 4px;
  background: rgba(255,255,255,0.01); /* 1% 透明，確保有尺寸 */
}
.gacha-counter {
position: absolute;
  bottom: 7%;
  right: 20%;
  gap: 1rem;
  z-index: 30;
  color: #fff;
  text-shadow: 0 1px 4px #000a;
  height: 10%;    
}

.gacha-results { z-index: 10; }


/* 背包按鈕 + 不可見框 */
.gacha-backpack {
  height: 100%; aspect-ratio: 2.5/1;
  border: 2px solid #1eb5e5; border-radius: 8px;
  background: rgb(13 27 77 / 82%); color: #fff;
  cursor: pointer; transition: all 0.25s;
  box-shadow: 0 0 8px #53e2ff88, 0 0 16px #1eb5e577 inset;
  display: flex; align-items: center; justify-content: center;
}
.backpack-box {
  height: 100%; display: flex; align-items: center; justify-content: center;
}

/* 背包 modal 的列表字體與數字顏色（JS 亦會縮放） */
.backpack-section { margin: 0.5rem 0; }
.backpack-section h3 { color: #53e2ff; margin-bottom: 0.3rem; }
.backpack-items { color: #fff; }
.backpack-items span { color: #ffe082; font-weight: bold; }

</style>

<body class="dark-bg">
<!-- 16:9 主要容器 -->

<script>
/* ==============================
   設定
============================== */
const B_URL  = 'https://ogzpfrkwnqqaitytncla.supabase.co';
const B_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9nenBmcmt3bnFxYWl0eXRuY2xhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxODQzNzEsImV4cCI6MjA3MDc2MDM3MX0.Ls83xOXcKIW7FUcavr8_sOs37I18VGFWYNW3sNFRS24';
const B_TOKEN = localStorage.getItem('gacha_b_jwt');    // 玩家中心換來的 B JWT
const CURRENT_EVENT = 'Season2-dress';                   // 指定本期活動（全池就改成 null）
const REVEAL_INTERVAL_MS = 180;                          // 十連自動翻白球的間隔

/* ==============================
   旋轉提示（不能關）
============================== */
function checkOrientation() {
  const modal = document.getElementById("orientation-modal");
  modal.style.display = window.matchMedia("(orientation: portrait)").matches ? "flex" : "none";
}
checkOrientation();
window.addEventListener("orientationchange", checkOrientation);
window.addEventListener("resize", checkOrientation);
document.getElementById("orientation-modal").addEventListener("click", e => e.stopPropagation());

/* ==============================
   Supabase Client（用 header 帶自簽 JWT）
============================== */
function decodeJWT(t){
  const pad = s => s + '='.repeat((4 - s.length % 4) % 4);
  const [,p] = t.split('.');
  return JSON.parse(atob(pad(p).replace(/-/g,'+').replace(/_/g,'/')));
}

// ---- Supabase B 專案初始化（帶 apikey + 你的 B_TOKEN）----
let sb, user = null;

if (B_TOKEN) {
  const decoded = decodeJWT(B_TOKEN);           // 解析 sub 當 auth.uid()
  user = decoded ? { id: decoded.sub } : null;

  sb = window.supabase.createClient(B_URL, B_ANON, {
    global: {
      headers: {
        apikey: B_ANON,                          // << 一定要帶，避免 "No API key found"
        Authorization: `Bearer ${B_TOKEN}`,      // << 你的自簽 JWT，給 RLS 用
      },
    },
  });

  // 如果你有用 Realtime，記得把 token 也給它
  try { sb.realtime.setAuth(B_TOKEN); } catch (_) {}
} else {
  // 未登入：只能看（supabase-js 會自帶 apikey）
  sb = window.supabase.createClient(B_URL, B_ANON);
  user = null;
}


/* ==============================
   DOM 快取
============================== */
const gachaBtns = document.querySelector(".gacha-buttons");
const btnSingle = document.getElementById("btn-single");
const btnTen = document.getElementById("btn-ten");
const resultsContainer = document.getElementById("gacha-results");
const infoModal = document.getElementById("info-modal");
const infoTitle = document.getElementById("info-modal-title");
const infoBody = document.getElementById("info-modal-body");
const drawCounterEl = document.getElementById("draw-count");

/* ==============================
   狀態
============================== */
let canDraw = true;
let pools = { normal: [], hidden: [], limited: [] };

/* ==============================
   文字自適應
============================== */
function resizeAllTexts() {
  document.querySelectorAll('.gacha-btn').forEach(btn => { btn.style.fontSize = (btn.offsetHeight * 0.40) + "px"; });
  document.querySelectorAll('.orb-inner').forEach(inner => { inner.style.fontSize = (inner.offsetHeight * 0.35) + "px"; });
  document.querySelectorAll('.counter-box').forEach(box => { box.style.fontSize = (box.offsetHeight * 0.50) + "px"; });
  document.querySelectorAll('.backpack-box').forEach(box => { box.style.fontSize = (box.offsetHeight * 0.50) + "px"; });
  document.querySelectorAll('.backpack-items span').forEach(span => { const h = (span.offsetHeight || 20); span.style.fontSize = (h * 0.80) + "px"; });
}
resizeAllTexts();
window.addEventListener("resize", resizeAllTexts);

/* ==============================
   小工具
============================== */
function escapeHtml(s){return (s||'').replace(/[&<>"']/g,c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[c]))}
function pick(arr){ return arr[Math.floor(Math.random() * arr.length)] }

/* ==============================
   初始化
============================== */
(async function boot(){
  if (!user) {
    btnSingle.disabled = true;
    btnTen.disabled = true;
    alert('尚未授權寫入（請從玩家中心按「前往扭蛋」）');
  }
  await preloadPools();
  if (user) {
    await refreshDrawCount();  // 初始顯示累積抽數
    startRealtime();           // counters/owned 即時同步
    startRealtimeBackpack();
  }
  bindUI();
})();

async function preloadPools(){
  const [{ data: n=[] }, { data: h=[] }, { data: l=[] }] = await Promise.all([
    sb.from('gacha.normal_characters').select('*').order('id', {ascending:true}),
    sb.from('gacha.hidden_characters').select('*').order('id', {ascending:true}),
    sb.from('gacha.limited_characters').select('*').order('id', {ascending:true}),
  ]);
  pools.normal = n; pools.hidden = h; pools.limited = l;
}

async function refreshDrawCount(){
  if (!user) { drawCounterEl.textContent = '0'; return; }
  const { data } = await sb.from('gacha.counters').select('total_draws').eq('player_id', user.id).maybeSingle();
  drawCounterEl.textContent = data?.total_draws ?? 0;
}

/* ==============================
   Realtime：累積抽數/背包即時刷新
============================== */
function startRealtime(){
  if (!user) return;
  sb.channel('gacha-counters-' + user.id)
    .on('postgres_changes', {
      event: '*', schema: 'gacha', table: 'counters',
      filter: `player_id=eq.${user.id}`
    }, (payload) => {
      const newest = payload.new || {};
      if (typeof newest.total_draws === 'number') drawCounterEl.textContent = newest.total_draws;
      else refreshDrawCount();
    })
    .subscribe();
}
function startRealtimeBackpack(){
  if (!user) return;
  sb.channel('gacha-owned-' + user.id)
    .on('postgres_changes', {
      event: '*', schema: 'gacha', table: 'owned_characters',
      filter: `player_id=eq.${user.id}`
    }, () => {
      if (infoModal.style.display === 'flex') openBackpack(); // 開著就重刷
    })
    .subscribe();
}

/* ==============================
   RPC 抽卡（最穩：DB 交易內完成）
============================== */
async function drawOnceRPC() {
  const { data, error } = await sb.rpc('draw_once', { p_event_name: CURRENT_EVENT });
  if (error) {
    console.error(error);
    alert('抽卡失敗，可能授權過期，請回玩家中心重新進入。');
    throw error;
  }
  // data: { rarity, character_id, name, event_name, total_after, next_pity, pity, roll }
  // 立刻更新右下角計數（Realtime 也會推，但直接設更即時）
  if (typeof data.total_after === 'number') drawCounterEl.textContent = data.total_after;
  return { rarity: data.rarity, name: data.name };
}

async function drawTenRPC() {
  const { data, error } = await sb.rpc('draw_ten', { p_event_name: CURRENT_EVENT });
  if (error) {
    console.error(error);
    alert('十連失敗，可能授權過期，請回玩家中心重新進入。');
    throw error;
  }
  // data 是陣列（setof），最後一筆含 total_after
  const last = data && data[data.length-1];
  if (last && typeof last.total_after === 'number') drawCounterEl.textContent = last.total_after;
  return data.map(r => ({ rarity: r.rarity, name: r.name }));
}

/* ==============================
   UI：建立球、顯示與節奏（動畫節拍）
============================== */
function createOrb(res, { autoReveal=false, revealDelay=0, big=false } = {}) {
  const orb = document.createElement("div");
  orb.classList.add("gacha-orb", `orb-${res.rarity}`);
  if (big) orb.classList.add("big");

  const inner = document.createElement("div");
  inner.classList.add("orb-inner");
  inner.textContent = "";

  if (autoReveal) {
    setTimeout(() => {
      inner.textContent = res.name;
      orb.classList.add("revealed");
      resizeAllTexts();
      checkAllRevealed();
    }, revealDelay);
  } else {
    orb.addEventListener("click", () => {
      if (!orb.classList.contains("revealed")) {
        inner.textContent = res.name;
        orb.classList.add("revealed");
        resizeAllTexts();
        checkAllRevealed();
      }
    });
  }
  orb.appendChild(inner);
  return orb;
}

function checkAllRevealed() {
  const orbs = resultsContainer.querySelectorAll(".gacha-orb");
  const allRevealed = [...orbs].every(o => o.classList.contains("revealed"));
  if (allRevealed) canDraw = true;
}

/* 單抽：結果即時回來，白球自動翻、銀金點擊翻 */
function showResultSingle(res) {
  canDraw = false;
  resultsContainer.innerHTML = "";
  resultsContainer.classList.add("single");

  const isWhite = res.rarity === "normal";
  const orb = createOrb(res, { autoReveal: isWhite, revealDelay: 0, big: true });

  const rowDiv = document.createElement("div");
  rowDiv.classList.add("gacha-row");
  rowDiv.style.justifyContent = "center";
  rowDiv.appendChild(orb);
  resultsContainer.appendChild(rowDiv);

  resizeAllTexts();
  if (isWhite) setTimeout(() => { canDraw = true; }, 10);
}

/* 十連：先畫 10 顆球（依稀有度著色），白球依序自動翻、銀金等玩家點擊翻 */
function showResultsTen(results) {
  canDraw = false;
  resultsContainer.classList.remove("single");
  resultsContainer.innerHTML = "";

  // 兩行五顆
  for (let row = 0; row < 2; row++) {
    const rowDiv = document.createElement("div");
    rowDiv.classList.add("gacha-row");

    results.slice(row*5, row*5 + 5).forEach((res, idx) => {
      const isWhite = res.rarity === "normal";
      const globalIndex = row*5 + idx;
      const orb = createOrb(res, {
        autoReveal: isWhite,
        revealDelay: isWhite ? globalIndex * REVEAL_INTERVAL_MS : 0
      });
      rowDiv.appendChild(orb);
    });

    resultsContainer.appendChild(rowDiv);
  }
  resizeAllTexts();

  // 安全保險：所有白球翻完之後（約 10*間隔），再檢查一次是否可解鎖
  const maxDelay = (results.filter(r => r.rarity === 'normal').length - 1) * REVEAL_INTERVAL_MS + 50;
  setTimeout(checkAllRevealed, Math.max(200, maxDelay));
}

/* ==============================
   綁定按鈕（RPC + 動畫節奏）
============================== */
function bindUI(){
  document.getElementById('btn-backpack').addEventListener('click', openBackpack);

  btnTen.addEventListener("click", async () => {
    if (!user) return alert('請先授權（從玩家中心進入）');
    if (!canDraw) return alert("請先把上一輪扭蛋翻開！");
    gachaBtns.classList.add("bottom");

    try {
      const results = await drawTenRPC();      // 一次要到 10 個結果
      showResultsTen(results);                 // 先畫 10 顆，再依節奏自動翻白球
    } catch(e) {}
  });

  btnSingle.addEventListener("click", async () => {
    if (!user) return alert('請先授權（從玩家中心進入）');
    if (!canDraw) return alert("請先把扭蛋翻開！");
    gachaBtns.classList.add("bottom");

    try {
      const r = await drawOnceRPC();
      showResultSingle(r);
    } catch(e) {}
  });

  // 自動監測：全部翻完就解鎖
  const unlockObserver = new MutationObserver(() => {
    resizeAllTexts();
    const orbs = resultsContainer.querySelectorAll(".gacha-orb");
    if (orbs.length && [...orbs].every(o => o.classList.contains("revealed"))) canDraw = true;
  });
  unlockObserver.observe(resultsContainer, { childList: true, subtree: true });
}

/* ==============================
   背包（真資料）
============================== */
function nameFromPools(rarity, character_id, event_name){
  if (rarity === 'normal') return pools.normal.find(x=>x.id===character_id)?.name || `#${character_id}`;
  if (rarity === 'hidden') return pools.hidden.find(x=>x.id===character_id)?.name || `#${character_id}`;
  const hit = pools.limited.find(x=>x.id===character_id && x.event_name===event_name) || pools.limited.find(x=>x.id===character_id);
  return hit ? hit.name : `#${character_id}`;
}

async function openBackpack(){
  if (!user) {
    infoTitle.textContent = '背包（需授權）';
    infoBody.innerHTML = '<div class="backpack-items">請從玩家中心進入以授權。</div>';
    infoModal.style.display = "flex"; resizeAllTexts(); return;
  }
  infoTitle.textContent = '我的背包';
  const { data: rows=[] } = await sb
    .from('gacha.owned_characters')
    .select('rarity,event_name,character_id,count')
    .eq('player_id', user.id)
    .order('rarity', {ascending:true})
    .order('character_id', {ascending:true});

  const limited = [], hidden = [], normal = [];
  rows.forEach(r => {
    const nm = nameFromPools(r.rarity, r.character_id, r.event_name);
    const line = `${escapeHtml(nm)} × <span>${r.count}</span>`;
    if (r.rarity === 'limited') limited.push(line);
    else if (r.rarity === 'hidden') hidden.push(line);
    else normal.push(line);
  });

  let html = "";
  if (limited.length) html += `<div class="backpack-section"><h3>活動限定饅頭：</h3><div class="backpack-items">${limited.join("、 ")}</div></div>`;
  if (hidden.length)  html += `<div class="backpack-section"><h3>隱藏饅頭：</h3><div class="backpack-items">${hidden.join("、 ")}</div></div>`;
  if (normal.length)  html += `<div class="backpack-section"><h3>普通饅頭：</h3><div class="backpack-items">${normal.join("、 ")}</div></div>`;
  if (!html) html = '<div class="backpack-items">目前沒有任何饅頭</div>';

  infoBody.innerHTML = html;
  infoModal.style.display = "flex";
  resizeAllTexts();
}
infoModal.addEventListener("click", () => infoModal.style.display = "none");
infoModal.querySelector(".modal-content").addEventListener("click", e => e.stopPropagation());
</script>

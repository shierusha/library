<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>謝爾夏｜證件一覽表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://shierusha.github.io/school-battle/teachers/teachers-data.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,700&display=swap" rel="stylesheet">
  <style>
body {
  font-family: 'Noto Sans TC', sans-serif;
  background: #f4f7fa;
  margin: 0;
  padding: 2rem;
  background: url(https://shierusha.github.io/create-student/imgs/citybg.png) center center no-repeat;
  background-size: cover;
  min-height: 100vh;
}
.container {
  max-width: 950px;
  margin: auto;
  background: white;
  padding: 2rem;
  border-radius: 1.3rem;
  box-shadow: 0 2px 16px #0001;
}
.hr-blue {
  width: 80%;
  height: 4px;
  background: #1767a0;
  margin: 0 auto 2em auto;
  border-radius: 2px;
  opacity: 0.88;
}
h2 {
  color: #143158;
  text-align: center;
  margin-bottom: 1.2rem;
  font-weight: 700;
  letter-spacing: 1px;
}

/* 卡片排版：每行2張，手機1張 */
.teacher-list {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 2.3rem 1.3rem;
  margin-bottom: 4.5em;
}
.teacher-card {
  border-radius: 1.1em;
  padding: 1.5em 1.3em 1.2em 1.3em;
  box-shadow: 0 2px 10px #0002, 0 0 0 2.5px rgba(33, 41, 55, 0.5);
  transition: box-shadow .18s;
  background: #eef4f5;
  display: flex;
  flex-direction: column;
  align-items: stretch;
   max-width: 400px;
    width: 80%;
    margin: 0 auto;
    min-width: 310px;
}
/* 切一半橫排 */
.card-row {
  display: flex;
  width: 100%;
  height: 100%;
}
.card-left, .card-right {
  flex: 1 1 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.card-left {
  border-right: 1px solid rgba(220,220,220,0.18);
  padding-right: 1em;
}
.card-right {
  padding-left: 1em;
}
/* 頭像與資訊 */
.avatar-frame {
  width: 110px; height: 110px;
  border-radius: 1em;
  overflow: hidden;
  background: #e7e8f3;
  margin-bottom: 1em;
  display: flex; align-items: center; justify-content: center;
}
.avatar-img-canvas {
  width: 110px; height: 110px;
  background: #e2e2e2;
  border-radius: 1em;
  display: block;
}
.teacher-info {
  width: 100%;
}
.teacher-name {
  font-size: 1.15em;
  font-weight: bold;
  min-height: 2.7em;
  line-height: 1.2em;
  word-break: break-all;
  letter-spacing: .04em;
  text-align: center;
}
.card-btn-group {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.55em;
}
.btn-link {
  min-width: 90px;
  width: 100%;
  max-width: 220px;
  margin: 0.18em 0;
  background: #1767a0;
  color: #fff;
  border: none;
  border-radius: 0.5em;
  padding: 0.3em 0.8em;
  font-weight: 600;
  cursor: pointer;
  transition: background .15s;
}
.btn-link:hover { background: #346689; }
@media (max-width: 900px) {
  .container { padding: 1em; }
  .teacher-list { grid-template-columns: 1fr; }
}
@media (max-width: 480px) {
  .teacher-list { grid-template-columns: 1fr; }
  .teacher-card {
        padding: 1.2em 0.7em 1em 0.7em;
        max-width: 200px;
        margin: 0 auto;
      min-width:100px;
    }
  .card-row { flex-direction: column; }
  .card-left, .card-right { padding: 0; border: none; }
}
  </style>
</head>
<body>
  <div class="container" id="teacher-list-root">
    <!-- 這裡會被 JS 填入各分組、卡片 -->
  </div>
<script>
// 圖片路徑自動補全
function getFullImgUrl(path) {
  if (!path) return "https://fakeimg.pl/120x120?text=No+Photo";
  if (/^https?:\/\//.test(path)) return path;
  return "https://shierusha.github.io/school-battle/teachers/" + path.replace(/^\.?\//,'');
}
// 分類
function groupTeachers() {
  const teachers = window.teachers || {};
  const groups = {
    "教師證": [],
    "公務員證": [],
    "其他": {}
  };
  for (const [key, teacher] of Object.entries(teachers)) {
    const title = teacher.title?.trim();
    if (!title) {
      groups["教師證"].push({...teacher, idc: key});
    } else if (title === "公務員證") {
      groups["公務員證"].push({...teacher, idc: key});
    } else {
      if (!groups["其他"][title]) groups["其他"][title] = [];
      groups["其他"][title].push({...teacher, idc: key});
    }
  }
  return groups;
}
// 頭像canvas裁切(從最上方正方形)
function getTopSquareFromImg(imgUrl, size=110, callback) {
  let img = new window.Image();
  img.crossOrigin = "anonymous";
  img.onload = function() {
    let cropSize = Math.min(img.width, img.height);
    let sx = 0;
    let sy = 0;
    let canvas = document.createElement('canvas');
    canvas.width = canvas.height = size;
    let ctx = canvas.getContext('2d');
    ctx.clearRect(0,0,size,size);
    ctx.drawImage(img, sx, sy, cropSize, cropSize, 0, 0, size, size);
    callback(canvas.toDataURL('image/png'));
  };
  img.onerror = ()=>callback("https://fakeimg.pl/110x110?text=No+Photo");
  img.src = imgUrl;
}
// 分組顯示
function renderTeachers(groups) {
  const root = document.getElementById('teacher-list-root');
  root.innerHTML = '';
  // 排序
  const groupOrder = [
    ["教師證", groups["教師證"]],
    ...Object.entries(groups["其他"]).sort(),
    ["公務員證", groups["公務員證"]]
  ];
  let first = true;
  for (const [gName, list] of groupOrder) {
    if (!list || !list.length) continue;
    // 分組標題
    const h2 = document.createElement('h2');
    h2.textContent = "謝爾夏｜" + gName;
    root.appendChild(h2);
    const hr = document.createElement('div');
    hr.className = "hr-blue";
    root.appendChild(hr);
    // 卡片列表
    const wrap = document.createElement('div');
    wrap.className = 'teacher-list';
    for (const t of list) {
      let card = document.createElement('div');
      card.className = "teacher-card";
      // 卡片內容橫排
      let cardRow = document.createElement('div');
      cardRow.className = "card-row";
      // 左頭像
      let left = document.createElement('div');
      left.className = "card-left";
      let avatarFrame = document.createElement('div');
      avatarFrame.className = "avatar-frame";
      let avatarCanvas = document.createElement('canvas');
      avatarCanvas.width = avatarCanvas.height = 110;
      avatarCanvas.className = "avatar-img-canvas";
      avatarFrame.appendChild(avatarCanvas);
      left.appendChild(avatarFrame);
      // 裁切頭像
      getTopSquareFromImg(
        getFullImgUrl(t.img),
        110,
        (dataUrl) => {
          const ctx = avatarCanvas.getContext('2d');
          let tmpImg = new window.Image();
          tmpImg.onload = function() {
            ctx.clearRect(0,0,110,110);
            ctx.drawImage(tmpImg,0,0,110,110);
          }
          tmpImg.src = dataUrl;
        }
      );
      // 右資訊
      let right = document.createElement('div');
      right.className = "card-right";
      // 姓名
      let infoDiv = document.createElement('div');
      infoDiv.className = "teacher-info";
      infoDiv.innerHTML = `
        <div class="teacher-name">${t.bigname || t.littlename || t.idc || ''}</div>
      `;
      right.appendChild(infoDiv);
      // 按鈕
      let btnGroup = document.createElement('div');
      btnGroup.className = 'card-btn-group';
      let btn = document.createElement('button');
      btn.className = 'btn-link';
      btn.textContent = t.title?.trim() ? t.title : "教師證";
      btn.onclick = ()=>window.open(`https://shierusha.github.io/school-battle/teachers/idcard?idc=${t.idc}`,'_blank');
      btnGroup.appendChild(btn);
      right.appendChild(btnGroup);
      // 組合
      cardRow.appendChild(left);
      cardRow.appendChild(right);
      card.appendChild(cardRow);
      wrap.appendChild(card);
    }
    root.appendChild(wrap);
    first = false;
  }
}
// 支援網址過濾 ?idc=xxx
function getQueryParam(name) {
  const url = new URL(window.location.href);
  return url.searchParams.get(name);
}
function filterByIdc(groups, idcTitle) {
  if (!idcTitle) return groups;
  const g = {};
  if (idcTitle === "教師證") {
    g["教師證"] = groups["教師證"];
  } else if (groups["其他"][idcTitle]) {
    g[idcTitle] = groups["其他"][idcTitle];
  } else {
    g[idcTitle] = []; // 沒有這組給空
  }
  g["其他"] = {};
  return g;
}

window.addEventListener("DOMContentLoaded", ()=>{
  const groups = groupTeachers();
  const idc = getQueryParam('idc');
  const showGroups = idc ? filterByIdc(groups, idc) : groups;
  renderTeachers(showGroups);
});
</script>
</body>
</html>

<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>謝爾夏|休息室</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root{
      --room-bg: url("https://shierusha.github.io/library/img/ROOM.webp");
      --panel-bg: #ffffffec;
      --panel-stroke: rgba(0,0,0,.08);
      --text: #1f2937;
      --radius-2xl: 24px;
      --ctrl-h: 38px;       /* 書庫彈窗右側工具列高度 */
      --ctrl-pad-x: .8rem;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: "Noto Sans TC",ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue","PingFang TC","Microsoft JhengHei",sans-serif;
      color: var(--text);
      background: #393c47;
    }

    /* 中央房間容器 */
    .room-wrap{
      width: 90vw;
      max-width: 1600px;
      aspect-ratio: 3/2;
      margin: 4vh auto;
      position: relative;
      background-image: var(--room-bg);
      background-size: cover;
      background-position: center;
      border-radius: var(--radius-2xl);
      box-shadow: 0 10px 40px rgba(0,0,0,.35);
      overflow: hidden;
    }

    /* 書架上的書群組容器（保持原樣） */
    .book{ position: absolute; left: 5.5%; width: 23%; height: 12%; }
    .book img{ position: absolute; bottom: 0%; width: 20%; }

    .book-btn{
      position: absolute; bottom: 65%; width: 24%; left: 5%;
      height: 27%; background: transparent; border: 0; padding: 0; cursor: pointer;
    }

    /* ===== 原本彈窗樣式，保持不動 ===== */
    .modal-overlay {
      position: fixed; inset: 0; z-index: 2000; display: flex; align-items: center; justify-content: center;
      animation: modal-fadein-bg 0.25s;
    }
    @keyframes modal-fadein-bg { from { background: rgba(0,0,0,0);} to { background: rgba(0,0,0,0.45);} }
    .modal-content {
      background: rgb(13 27 77 / 82%); border-radius: 18px; border: 2px solid #1eb5e5;
      box-shadow: 0 0 16px 2px #62f1fe88, 0 8px 32px #1eb5e5aa;
      width: 500px; max-width: 93vw; height: 340px; max-height: 80vh;
      display: flex; flex-direction: column; overflow: hidden;
      animation: modal-pop 0.32s cubic-bezier(.42,1.4,.51,1.01);
    }
    .modal-content2 {
      background: rgb(255 255 255 / 69%); border-radius: 18px; border: 2px solid #1eb5e5;
      box-shadow: 0 0 16px 2px #62f1fe88, 0 8px 32px #1eb5e5aa;
      width: 75vw; max-width: 1200px; min-height: 75vh;
      display: flex; flex-direction: column; overflow: hidden;
      animation: modal-pop 0.32s cubic-bezier(.42, 1.4, .51, 1.01);
    }
    @keyframes modal-pop { from { opacity: 0; transform: scale(0.92);} to { opacity: 1; transform: scale(1);} }
    .modal-header {
      background: none; padding: 15px 20px 0px 24px;
      font-size: 1.5em; font-weight: bold; letter-spacing: 1px;
    }
    .modal-header::after {
      content: ""; display: block; height: 5px; width: 70%;
      margin:.5rem 0 0; border-radius: 2px;
      background: linear-gradient(to right,#53e2ff99 65%,#53e2ff00 100%);
      pointer-events: none;
    }
    .modal-body {
      color:#fff; padding: 12px 24px 24px 24px;
      font-size: 1.2em; line-height:1.5; text-shadow:0 1px 4px #0008;
      overflow-y:auto; max-height:240px; white-space: pre-line;
      scrollbar-width:none;
    }
    .modal-body::-webkit-scrollbar { display:none; }

    /* ===== 書庫彈窗專用：僅作用 #library-modal，不影響轉向彈窗 ===== */
    #library-modal .modal-header{
      display:flex; align-items:center; gap:12px;
    }
    #library-modal .modal-title{ flex:1 1 auto; color:#000; text-shadow:none; }
    #library-modal .modal-tools{
      margin-left:auto; display:flex; align-items:center; gap:10px;
    }
    #library-modal #student-filter,
    #library-modal .manage-btn{
      height: var(--ctrl-h);
      line-height: calc(var(--ctrl-h) - 2px);
      padding: 0 var(--ctrl-pad-x);
      border-radius: .55rem;
      display: inline-flex; align-items:center; justify-content:center;
      box-sizing: border-box;
    }
    #library-modal #student-filter{
      border: 1px solid var(--panel-stroke); background:#fff; color:#111827;
      appearance:none; -webkit-appearance:none; -moz-appearance:none;
    }
    #library-modal .manage-btn{
      border:1px solid #d1d5db; background:#f9fafb; color:#111827; text-decoration:none; cursor:pointer;
    }
    #library-modal .manage-btn:hover{ background:#eef2f7; }

    /* 書單以三欄表格樣式呈現（名稱｜更新｜按鈕） */
    #book-list{ display:block; }
    .book-table{ width:100%; border-collapse: collapse; font-size:1rem; color:#111827; }
    .book-header, .book-row{
      display:grid; grid-template-columns: 1fr 180px 140px; gap:12px; align-items:center;
      background:#fff; border:1px solid rgba(0,0,0,.06); border-radius:12px; padding:10px 12px;
      margin-bottom:10px;
    }
    .book-header{ font-weight:700; background:#f6f7fb; }
    .cell-title{ overflow:hidden; white-space:nowrap; text-overflow:ellipsis; }
    .cell-date{ color:#6b7280; }
    .cell-actions{ text-align:right; }
    .go-btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:.45rem .7rem; border-radius:.55rem; border:1px solid #d1d5db; background:#f9fafb; color:#111827; text-decoration:none; cursor:pointer;
    }
    .go-btn:hover{ background:#eef2f7; }

    @media (max-width: 640px){
      .book-header, .book-row{ grid-template-columns: 1fr 120px 110px; }
    }
  </style>
</head>
<body>

  <!-- 旋轉提示（不可關閉；保持原樣） -->
  <div id="orientation-modal" class="modal-overlay" style="display: flex;">
    <div class="modal-content">
      <div class="modal-header" style="color:#fff;text-shadow:0 1px 4px #000a;">請旋轉螢幕</div>
      <div class="modal-body">為了最佳體驗，請將裝置轉成橫向模式</div>
    </div>
  </div>

  <!-- 書櫃彈窗（預設開啟；新 id：library-modal） -->
  <div id="library-modal" class="modal-overlay" style="display: flex;">
    <div class="modal-content2">
      <div class="modal-header">
        <div class="modal-title">歡迎來到 <span id="owner-name">玩家</span> 的書櫃</div>
        <div class="modal-tools">
          <select id="student-filter" style="padding:.4rem .6rem;border-radius:.5rem;border:1px solid var(--panel-stroke);background:#fff;"></select>
          <a id="manage-btn" class="manage-btn" href="./manage.html" style="display:none;">管理</a>
        </div>
      </div>
      <div class="modal-body">
        <div id="book-list"></div>
      </div>
    </div>
  </div>

  <!-- 房間背景 & 書籍清單 -->
  <div class="room-wrap">
    <!-- 第 1–12 本 -->
    <div class="book book1-12" style="bottom: 78.2%;"></div>
    <!-- 第 13–24 本 -->
    <div class="book book13-24" style="bottom: 64.2%;"></div>

    <!-- 蓋在書本上方的書櫃 -->
    <img style="position: absolute; height: 100%; width: 100%;" src="https://shierusha.github.io/library/img/ROOM-TOP.png" alt="bookshelf overlay">

    <!-- 可點擊的隱形大按鈕（打開彈窗） -->
    <button class="book-btn" aria-label="打開書櫃"></button>
  </div>

<script>
  // ====== 快捷選擇器 ======
  const $  = (s, r=document) => r.querySelector(s);
  const $$ = (s, r=document) => [...r.querySelectorAll(s)];

  // ====== 自動字級（若有 .auto-resize）======
  function resizeAllTexts() {
    $$('.auto-resize').forEach(el => {
      const h = el.offsetHeight || el.getBoundingClientRect().height || 20;
      el.style.fontSize = (h * 0.50) + 'px';
    });
  }
  window.addEventListener('load', resizeAllTexts);
  window.addEventListener('resize', resizeAllTexts);

  // ====== 強制橫向（保持原流程，不改）======
  function isPortrait(){
    return window.matchMedia('(orientation: portrait)').matches || window.innerHeight > window.innerWidth;
  }
  const orientationModal = document.getElementById('orientation-modal'); // 旋轉提示用
  function enforceLandscape(){
    const portrait = isPortrait();
    if (orientationModal) orientationModal.style.display = portrait ? 'flex' : 'none';
    document.body.style.overflow = portrait ? 'hidden' : '';
  }
  enforceLandscape();
  window.addEventListener('resize', enforceLandscape);
  window.addEventListener('orientationchange', enforceLandscape);
  if (orientationModal) orientationModal.addEventListener('click', e => e.stopPropagation()); // 不可關閉，只阻止冒泡

  // =============================
  // Supabase：兩個專案
  // =============================
  // 顯示「書」的專案（books）
  const BOOKS_URL  = 'https://ogzpfrkwnqqaitytncla.supabase.co';
  const BOOKS_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9nenBmcmt3bnFxYWl0eXRuY2xhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxODQzNzEsImV4cCI6MjA3MDc2MDM3MX0.Ls83xOXcKIW7FUcavr8_sOs37I18VGFWYNW3sNFRS24';
  const booksClient = window.supabase.createClient(BOOKS_URL, BOOKS_ANON);

  // 登入/角色 專案（players/students）
  const client = window.supabase.createClient(
    'https://wfhwhvodgikpducrhgda.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndmaHdodm9kZ2lrcGR1Y3JoZ2RhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwMTAwNjEsImV4cCI6MjA2MzU4NjA2MX0.P6P-x4SxjiR4VdWH6VFgY_ktgMac_OzuI4Bl7HWskz8'
  );

  // 常數：書 ICON
  const BOOK_ICON = 'https://shierusha.github.io/school-battle/images/book.png';

  // =============================
  // 小工具
  // =============================
  function fDate(x){
    if(!x) return '';
    const d = new Date(x);
    if (Number.isNaN(d.getTime())) return '';
    return d.toLocaleDateString('zh-TW', { year:'numeric', month:'2-digit', day:'2-digit' });
  }
  function bookImg(b){ return b?.cover_image || BOOK_ICON; }

  // =============================
  // 主要流程狀態
  // =============================
  let CURRENT_PLAYER = null;      // 目前登入者 { id, username }
  let OWNER_PLAYER   = null;      // 房間持有者 { id, username }
  let PLAYER_STUDENTS = [];       // 持有者的學生（有 student_code）
  let DEFAULT_STUDENT = null;     // 由 ?stu 找到的學生 { student_id, name, student_code }
  let ALL_BOOKS = [];

  // =============================
  // 讀取登入玩家 & 角色
  // =============================
  async function getCurrentPlayer(){
    const { data: userRes, error: uErr } = await client.auth.getUser();
    if (uErr) throw uErr;
    const user = userRes?.user;
    if (!user) return null;

    const { data: p, error: pErr } = await client
      .from('players')
      .select('player_id, username, email')
      .eq('player_id', user.id)
      .maybeSingle();
    if (pErr) throw pErr;

    return {
      id: user.id,
      username: p?.username || user.user_metadata?.name || (p?.email ?? '玩家')
    };
  }

  async function getStudentByCode(code){
    if (!code) return null;
    const { data, error } = await client
      .from('students')
      .select('student_id, name, student_code, player_id')
      .eq('student_code', code)
      .maybeSingle();
    if (error) throw error;
    return data || null;
  }

  async function getPlayerProfile(playerId){
    const { data, error } = await client
      .from('players')
      .select('player_id, username, email')
      .eq('player_id', playerId)
      .maybeSingle();
    if (error) throw error;
    if (!data) return { id: playerId, username: '玩家' };
    return { id: data.player_id, username: data.username || data.email || '玩家' };
  }

  async function getOwnerStudents(playerId){
    const { data, error } = await client
      .from('students')
      .select('student_id, name, student_code')
      .eq('player_id', playerId)
      .not('student_code', 'is', null)     // 只要有 student_code 的
      .order('name', { ascending: true });
    if (error) throw error;
    return data || [];
  }

  // =============================
  // 依分類抓書（books 專案）
  // 排序：sort_order ASC，再 updated_at DESC（保持原資料庫排序）
  // =============================
  async function fetchBooksByFilter(ownerId, filterStudentId){
    let q = booksClient
      .from('books')
      .select('id, title, cover_image, cover_color, updated_at, sort_order, student_id')
      .eq('owner_id', ownerId)
      .order('sort_order', { ascending: true })
      .order('updated_at', { ascending: false });

    if (filterStudentId && filterStudentId !== 'OTHER'){
      q = q.eq('student_id', filterStudentId);
    } else if (filterStudentId === 'OTHER'){
      q = q.is('student_id', null);
    }
    const { data, error } = await q;
    if (error) throw error;
    return data || [];
  }

  // =============================
  // UI：下拉 & 書單 & 書架
  // =============================
  function renderFilterOptions(){
    const sel = $('#student-filter');
    if (!sel) return;
    sel.innerHTML = '';

    // 只列出有 student_code 的學生
    PLAYER_STUDENTS.forEach(s => {
      const opt = new Option(s.name, s.student_id, false, false);
      sel.appendChild(opt);
    });

    // 額外的「其他」
    sel.appendChild(new Option('其他', 'OTHER', false, false));

    // 預設選到 ?stu 的學生
    if (DEFAULT_STUDENT){
      sel.value = DEFAULT_STUDENT.student_id;
    }else{
      sel.value = PLAYER_STUDENTS[0]?.student_id || 'OTHER';
    }
  }

  function renderBookList(books){
    const box = $('#book-list');
    if (!box) return;
    box.innerHTML = '';

    // 表頭
    const table = document.createElement('div');
    table.className = 'book-table';

    const header = document.createElement('div');
    header.className = 'book-header';
    header.innerHTML = `
      <div class="cell-title">書籍名稱</div>
      <div class="cell-date">更新日期</div>
      <div class="cell-actions">操作</div>
    `;
    table.appendChild(header);

    if (!books.length){
      const empty = document.createElement('div');
      empty.className = 'book-row';
      empty.innerHTML = `<div class="cell-title" style="color:#6b7280;">沒有找到符合的書籍。</div><div></div><div></div>`;
      table.appendChild(empty);
      box.appendChild(table);
      return;
    }

    // 資料列（依 fetchBooksByFilter 的順序）
    books.forEach(b => {
      const row = document.createElement('div');
      row.className = 'book-row';
      row.innerHTML = `
        <div class="cell-title" title="${b.title}">${b.title}</div>
        <div class="cell-date">${fDate(b.updated_at) || '—'}</div>
        <div class="cell-actions">
          <a class="go-btn" href="./reader.html?book_id=${encodeURIComponent(b.id)}">前往閱讀</a>
        </div>
      `;
      table.appendChild(row);
    });

    box.appendChild(table);
  }

  // 書架（隨機高度與位移：保持原樣）
  function renderShelves(books){
    const shelf1 = document.querySelector('.book1-12');
    const shelf2 = document.querySelector('.book13-24');
    if (!shelf1 || !shelf2) return;

    const leftStart = 3;    // 第一本 left%
    const delta = 8;        // 每本 +8%
    const heights = [75,80,85,90,95,100];

    function renderShelf(el, slice){
      el.innerHTML = '';
      slice.forEach((b, i) => {
        const img = document.createElement('img');
        const left = leftStart + i*delta;
        const h = heights[Math.floor(Math.random()*heights.length)];
        img.src = bookImg(b);
        img.style.left = left + '%';
        img.style.height = h + '%';
        img.style.position = 'absolute';
        img.style.bottom = '0%';
        img.style.width = '20%';
        img.title = b.title;
        img.style.cursor = 'pointer';
        // DB 指定濾鏡（僅在以 "filter:" 開頭時套用）
        const filterStr = (b.cover_color || '').trim();
        if (/^filter:/.test(filterStr)) img.style.cssText += ';' + filterStr;

        img.addEventListener('click', () => {
          window.location.href = `./reader.html?book_id=${encodeURIComponent(b.id)}`;
        });
        el.appendChild(img);
      });
    }

    renderShelf(shelf1, books.slice(0, 12));
    renderShelf(shelf2, books.slice(12, 24));
  }

  async function refreshBooks(){
    if (!OWNER_PLAYER?.id) { renderBookList([]); return; }
    const sel = $('#student-filter');
    const filter = sel?.value || 'OTHER';
    const books = await fetchBooksByFilter(OWNER_PLAYER.id, filter);
    ALL_BOOKS = books;
    renderBookList(books);
    renderShelves(books);
  }

  // =============================
  // Realtime：books 有變化就自動刷新（同一位 owner）
  // =============================
  let booksChannel = null;
  function setupRealtime(ownerId){
    if (booksChannel) { booksClient.removeChannel(booksChannel); booksChannel = null; }
    booksChannel = booksClient
      .channel('books-room-' + ownerId)
      .on('postgres_changes', { event: '*', schema: 'public', table: 'books', filter: `owner_id=eq.${ownerId}` },
        () => { refreshBooks(); })
      .subscribe();
  }

  // =============================
  // 初始化流程
  // =============================
  async function init(){
    try{
      const params = new URLSearchParams(location.search);
      const stuCode = params.get('stu');          // ?stu=student_code

      CURRENT_PLAYER = await getCurrentPlayer();

      if (stuCode){
        // 以 stuCode 找到房間持有者（該學生的 player_id）
        const stu = await getStudentByCode(stuCode);
        if (stu){
          DEFAULT_STUDENT = stu;
          OWNER_PLAYER = await getPlayerProfile(stu.player_id);
        }
      }

      // 沒有 stu 或找不到 → 預設用登入者當持有者（若有登入）
      if (!OWNER_PLAYER && CURRENT_PLAYER){
        OWNER_PLAYER = { id: CURRENT_PLAYER.id, username: CURRENT_PLAYER.username };
      }

      // 更新標題
      const ownerSpan = $('#owner-name');
      if (ownerSpan) ownerSpan.textContent = OWNER_PLAYER?.username || '玩家';

      // 取得持有者的所有「有 student_code」的學生清單
      if (OWNER_PLAYER?.id){
        PLAYER_STUDENTS = await getOwnerStudents(OWNER_PLAYER.id);
      }else{
        PLAYER_STUDENTS = [];
      }

      // 下拉：只放有 student_code 的；預設選到 stuCode 指向的那位
      renderFilterOptions();

      // 管理按鈕：持有者 = 登入者 才顯示
      const manageBtn = $('#manage-btn');
      if (manageBtn){
        manageBtn.style.display = (CURRENT_PLAYER && OWNER_PLAYER && CURRENT_PLAYER.id === OWNER_PLAYER.id) ? 'inline-flex' : 'none';
      }

      // 初次載入書籍 + 書架
      await refreshBooks();

      // 監聽下拉切換
      const filterSel = $('#student-filter');
      if (filterSel) filterSel.addEventListener('change', refreshBooks);

      // 書架彈窗開啟按鈕（點書櫃）
      const openBtn = document.querySelector('.book-btn');
      const libModal = document.getElementById('library-modal'); // 新彈窗
      if (openBtn && libModal){
        openBtn.addEventListener('click', () => {
          libModal.style.display = 'flex';
        });

        // 點背景關閉（如不想關，註解掉）
        libModal.addEventListener('click', (e) => {
          if (e.target === libModal) libModal.style.display = 'none';
        });
      }

      // 啟用 Realtime 監聽
      if (OWNER_PLAYER?.id) setupRealtime(OWNER_PLAYER.id);

    }catch(err){
      console.error('[Init Error]', err);
      renderBookList([]);
    }
  }

  // 預設開啟彈窗 & 初始化
  window.addEventListener('load', init);
</script>

</body>
</html>
